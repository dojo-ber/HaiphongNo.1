{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1 class="text-center text-info mb-4">ðŸŽ§ Playlist erstellen</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form action="{% url 'create_playlist' %}" method="post" enctype="multipart/form-data" class="bg-dark p-4 rounded shadow">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="{{ form.name.id_for_label }}" class="form-label text-white">Playlist Name</label>
      {{ form.name }}
    </div>
    
    <div class="mb-3">
      <label for="{{ form.image.id_for_label }}" class="form-label text-white">Cover Bild</label>
      {{ form.image }}
      <div class="form-text text-muted">Laden Sie ein quadratisches Bild hoch (empfohlen: 500x500px)</div>
    </div>
    
    <div class="text-end">
      <button class="btn btn-primary mt-3" type="submit">
        ðŸ†• Playlist erstellen
      </button>
    </div>
  </form>
</div>
{% endblock %}
