{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h1 class="mb-4">{{ artist }} - {{ title }}</h1>
  
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  
  {% if lyrics %}
  <h3>Songtext</h3>
  <pre>{{ lyrics }}</pre>
  
  <div class="d-flex gap-2 mt-3">
    <form method="POST" action="{% url 'analyze_lyrics' %}">
      {% csrf_token %}
      <input type="hidden" name="lyrics" value="{{ lyrics }}">
      <button class="btn btn-primary">Theme Analyze</button>
    </form>
    
    <form method="POST" action="{% url 'analyze_sentiment' %}">
      {% csrf_token %}

    </form>
  </div>

</div>
