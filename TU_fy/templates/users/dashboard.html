{% extends "base.html" %} {% block content %}
<div class="container text-center">
  <h2 class="text-info">Willkommen zurück, {{ user.username }}! 👋</h2>

  <div class="mt-4 row justify-content-center g-4">
    <div class="col-md-6">
      <div class="card h-100 shadow-sm border-info">
        <div class="card-body">
          <h5 class="card-title text-info">🎵 Deine Playlists</h5>
          <p class="card-text text-white">
            Erstelle, verwalte oder lösche deine Playlists.
          </p>
          <a href="{% url 'overview_playlist' %}" class="btn btn-outline-info">
            Zur Playlist-Übersicht
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-5 d-flex justify-content-center gap-3 flex-wrap">
    <a href="{% url 'index' %}" class="btn btn-primary">Zur Hauptseite</a>
    <form action="{% url 'logout' %}" method="post" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
  </div>
</div>
{% endblock %}
