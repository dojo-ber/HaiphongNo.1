{% extends "base.html" %} {% block content %}
<!-- Add messages display here -->

<div class="text-center mt-5">
  <h1 class="mb-4 text-light">Willkommen bei TUFy!</h1>
  <p class="text-secondary">Bitte w√§hle eine Option:</p>

  <div class="d-flex justify-content-center gap-3 mt-4">
    <a href="{% url 'register' %}" class="btn btn-outline-info btn-lg"
      >Ich bin neu hier</a
    >
    <a href="{% url 'login' %}" class="btn btn-outline-light btn-lg"
      >Ich habe schon ein Konto</a
    >
  </div>
  <!-- Alert-Message, wenn vom Logout zur dieser Seite umgeleitet -->
  {% if messages %} {% for message in messages %}
  <div class="d-flex justify-content-center">
    <div
      class="alert alert-info alert-dismissible fade show mt-3"
      role="alert"
      style="max-width: 400px; width: 100%"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
  </div>
  {% endfor %} {% endif %}
</div>
{% endblock %}
