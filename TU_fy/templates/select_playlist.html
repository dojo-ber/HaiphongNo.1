{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h2 class="mb-3 text-info">🎵 Wähle eine Playlist aus</h2>
  <p>Song: <strong>{{ title }}</strong> von <strong>{{ artist }}</strong></p>

  <form method="post" action="{% url 'confirm_add_to_playlist' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="playlistSelect" class="form-label">Playlist auswählen:</label>
      <select
        name="playlist_id"
        id="playlistSelect"
        class="form-select"
        required
      >
        {% for playlist in playlists %}
        <option value="{{ playlist.id }}">{{ playlist.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-success">🎶 Hinzufügen</button>
    <a href="{% url 'index' %}" class="btn btn-secondary ms-2">Abbrechen</a>
  </form>
</div>
{% endblock %}
